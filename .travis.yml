language: android
jdk: oraclejdk8
sudo: false

notifications:
    email:
        - orafaaraujo@gmail.com

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

env:
    global:
        - SLAVE_AAPT_TIMEOUT=30
        - ADB_INSTALL_TIMEOUT=10 # Time out to 10 mins
        - ANDROID_API_LEVEL=26  # 25 Error: Invalid --abi armeabi-v7a for the selected target
        - ANDROID_BUILD_TOOLS_VERSION=26.0.1
        - EMULATOR_API_LEVEL=22  # API 22 is the lastest supported.
        - ANDROID_ABI=armeabi-v7a

android:
    update_sdk: true
    components:
        - tools
        - tools
        - platform-tools
        - build-tools-$ANDROID_BUILD_TOOLS_VERSION
        - android-$ANDROID_API_LEVEL
        - android-$EMULATOR_API_LEVEL

        # Additional components
        # For Google APIs
        - addon-google_apis-google-$ANDROID_API_LEVEL
        # Google Play Services
        - extra-google-google_play_services
        # Support library
        - extra-android-support
        # Latest artifacts in local repository
        - extra-google-m2repository
        - extra-android-m2repository

        # Specify at least one system image
        - sys-img-armeabi-v7a-android-$EMULATOR_API_LEVEL

licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

before_install:
  - yes | sdkmanager "platforms;android-27.0.3"
  - mkdir "$ANDROID_HOME/licenses" || true
  - echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
  - echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"

install:
  - echo y | android update sdk -u -a -t tools
  - echo y | android update sdk -u -a -t platform-tools
  - echo y | android update sdk -u -a -t build-tools-$ANDROID_BUILD_TOOLS_VERSION
  - echo y | android update sdk -u -a -t android-$ANDROID_API_LEVEL
  - echo y | android update sdk -u -a -t extra-google-m2repository
  - echo y | android update sdk -u -a -t extra-android-m2repository

before_script:
    # Create and start emulator
    - echo no | android create avd --force -n test -t android-$EMULATOR_API_LEVEL --abi armeabi-v7a
    - emulator -avd test -no-skin -no-audio -no-window &
    - android-wait-for-emulator
    - adb shell input keyevent 82 &

script:
    - ./gradlew clean test --info

after_failure: "cat $TRAVIS_BUILD_DIR/app/build/outputs/lint-results-debug.xml"