language: android
jdk: oraclejdk8
sudo: false

notifications:
    email:
        - orafaaraujo@gmail.com

cache:
  directories:
    - ${TRAVIS_BUILD_DIR}/gradle/caches/
    - ${TRAVIS_BUILD_DIR}/gradle/wrapper/dists/

env:
    global:
        - ADB_INSTALL_TIMEOUT=10 # Time out to 10 mins
        - ANDROID_API_LEVEL=24  # 25 Error: Invalid --abi armeabi-v7a for the selected target
        - ANDROID_BUILD_TOOLS_VERSION=25.0.2
        - ANDROID_ABI=armeabi-v7a

android:
    update_sdk: true
    components:
        - tools
        - platform-tools
        - tools
        - build-tools-$ANDROID_BUILD_TOOLS_VERSION
        - android-$ANDROID_API_LEVEL
        - android-25

        # Additional components
        # For Google APIs
        - addon-google_apis-google-$ANDROID_API_LEVEL
        # Google Play Services
        - extra-google-google_play_services
        # Support library
        - extra-android-support
        # Latest artifacts in local repository
        - extra-google-m2repository
        - extra-android-m2repository

        # Specify at least one system image
        - sys-img-armeabi-v7a-android-$ANDROID_API_LEVEL

licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

before_script:
    # Create and start emulator
    - echo no | android create avd --force -n test -t "android-"$EMULATOR_API_LEVEL --abi $ANDROID_ABI
    - emulator -avd test -no-window &
    - android-wait-for-emulator

script:
    - ./gradlew clean connectedCheck --stacktrace

after_failure: "cat $TRAVIS_BUILD_DIR/app/build/outputs/lint-results-debug.xml"